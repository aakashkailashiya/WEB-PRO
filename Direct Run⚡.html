<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Code Editor - Multi-Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
   
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 100%;
      margin: auto;
      padding: 20px;
    }

    h1 {
      background: linear-gradient(45deg, #ff0000, #cc0000);
      padding: 15px;
      margin: 0 0 20px;
      border-radius: 15px 15px 0 0;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .refresh-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, #1b198b, #0095af);
      color: #fff;
      transition: transform 0.3s ease;
    }

    .refresh-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(219, 102, 102, 0.3), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    .refresh-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .refresh-btn:active {
      transform: translateY(1px);
    }

    .top-section {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    #editor {
      width: 50%;
      height: 58vh;
      border: none;
      border-radius: 20px;
      padding: 15px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #eceff4;
      outline: none;
      resize: none;
  
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    #editor:hover {
      transform: translateY(-5px);
    }

    #editor:focus {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 221, 235, 0.3);
    }

    #right-preview {
      width: 50%;
      height: 58vh;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow-y: scroll;
      transition: transform 0.3s ease;
    }

    #right-preview:hover {
      transform: translateY(-5px);
    }

    #bottom-preview {
      width: 100%;
      height: 100vh;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow-y: scroll;
      transition: transform 0.3s ease;
    }

    #bottom-preview:hover {
      transform: translateY(-5px);
    }

    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      animation: drift linear infinite;
    }

    .particle2 {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgb(255, 252, 62);
      border-radius: 50%;
      animation: drift linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
      }
      #editor, #right-preview {
        width: 100%;
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  <div class="bg-particles" id="particles2"></div>
  
  <button class="refresh-btn" onclick="location.reload();">âš¡ Refresh</button>
  
  <div class="container">
    <div class="top-section">
      <textarea id="editor" placeholder="Write your code here..."></textarea>
      <iframe id="right-preview"></iframe>
    </div>
    <iframe id="bottom-preview"></iframe>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const rightPreview = document.getElementById('right-preview');
    const bottomPreview = document.getElementById('bottom-preview');

    // Live update the iframe previews
    editor.addEventListener('input', () => {
      rightPreview.srcdoc = editor.value;
      bottomPreview.srcdoc = editor.value;
    });

    // Particle animation
    function createParticles() {
      const particleContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particleContainer.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();
  </script>
</body>
</html>
